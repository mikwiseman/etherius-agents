<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etherius NYC Realm</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #0a0a0a;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* NYC Realm Scene */
        .realm-container {
            flex: 1;
            position: relative;
            background: #0a0015;
            overflow: hidden;
        }

        /* Video Background */
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .video-strip {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .video-strip video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Canvas for sprites */
        #realmCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }


        /* Speech Bubbles */
        .speech-bubble {
            position: absolute;
            background: white;
            border-radius: 15px;
            padding: 10px 15px;
            max-width: 200px;
            font-size: 14px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 10;
        }

        .speech-bubble.etherius {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
        }

        .speech-bubble.vitalik {
            background: #52C41A;
            color: white;
            border: none;
        }

        .speech-bubble.katrik {
            background: #4A90E2;
            color: white;
            border: none;
        }

        .speech-bubble:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
        }

        .speech-bubble.etherius:after {
            border-top: 10px solid #764ba2;
        }

        .speech-bubble.vitalik:after {
            border-top: 10px solid #52C41A;
        }

        .speech-bubble.katrik:after {
            border-top: 10px solid #4A90E2;
        }

        .speech-bubble.show {
            opacity: 1;
        }

        /* Chat Interface */
        .chat-container {
            height: 40%;
            background: rgba(20, 20, 30, 0.95);
            border-top: 2px solid #667eea;
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(10px);
        }


        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background: rgba(10, 10, 15, 0.7);
        }

        .message {
            margin-bottom: 12px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            text-align: right;
        }

        .message.bot {
            text-align: left;
        }

        .message-content {
            display: inline-block;
            padding: 10px 14px;
            border-radius: 15px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.bot .message-content {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border: 1px solid #667eea;
        }

        .message-content .agent-name {
            font-weight: bold;
            margin-right: 8px;
        }

        .agent-name.etherius {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .agent-name.vitalik {
            color: #52C41A;
        }

        .agent-name.katrik {
            color: #4A90E2;
        }

        .agent-name.tv {
            color: #FF8C00;
        }

        .chat-input-container {
            padding: 15px;
            background: rgba(30, 30, 40, 0.9);
            border-top: 1px solid rgba(102, 126, 234, 0.3);
        }

        .chat-input-wrapper {
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(102, 126, 234, 0.5);
            border-radius: 20px;
            font-size: 14px;
            color: white;
            outline: none;
            transition: all 0.3s;
        }

        .chat-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .chat-input:focus {
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.15);
        }

        .send-button {
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .send-button:hover {
            transform: scale(1.05);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Loading indicator */
        .typing-indicator {
            display: none;
            color: #667eea;
            font-style: italic;
            padding: 10px;
        }

        .typing-indicator.show {
            display: block;
        }

    </style>
</head>
<body>
    <!-- NYC Realm Scene -->
    <div class="realm-container">
        <!-- Video Background -->
        <div class="video-background" id="videoBackground">
            <div class="video-strip" id="videoStrip">
                <!-- Single static video -->
                <video autoplay loop muted playsinline>
                    <source src="1.mp4" type="video/mp4">
                </video>
            </div>
        </div>
        
        <!-- Canvas for sprites -->
        <canvas id="realmCanvas"></canvas>
    </div>

    <!-- Chat Interface -->
    <div class="chat-container">
        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                <div class="message-content">
                    Welcome to the NYC Realm! I'm Etherius, your NFT intelligence vending machine. Upload a video background and ask me about collections, tokens, or NFT trends!
                </div>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            Etherius is thinking...
        </div>

        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <input 
                    type="text" 
                    class="chat-input" 
                    id="chatInput" 
                    placeholder="Ask about NFTs, collections, or tokens..."
                    onkeypress="handleKeyPress(event)"
                >
                <button class="send-button" id="sendButton" onclick="sendMessage()">
                    Send
                </button>
            </div>
        </div>
    </div>

    <script>
        // NYC Realm Scene Script
        const canvas = document.getElementById('realmCanvas');
        const ctx = canvas.getContext('2d');
        
        // Scene configuration
        let sceneWidth, sceneHeight;
        let groundLevel;
        let videoWidth, videoHeight;
        let videoOffsetX = 0;
        
        let character = {
            x: 300,
            y: 0,
            targetX: 300,
            targetY: 0,
            speed: 2,
            state: 'idle', // idle, walking, talking
            direction: 1,
            width: 120,  // Will be recalculated based on video size
            height: 180, // Will be recalculated based on video size (1.5x width for 2:3 ratio)
            baseWidth: 0.12, // 12% of video width (increased by 1.5x from 0.08)
            baseHeight: 0.18, // 18% of video width (1.5x width for proper aspect ratio)
            relativeX: 0.25, // Fixed at 25% across the video width (left side)
            image: null
        };
        
        // Load character image
        const characterImage = new Image();
        characterImage.src = 'katrik.png';
        characterImage.onload = () => {
            character.image = characterImage;
        };
        
        // Second character with vitalik.png
        let character2 = {
            x: 400,
            y: 0,
            targetX: 400,
            targetY: 0,
            speed: 2,
            state: 'idle',
            direction: 1,
            width: 120,  // Will be recalculated based on video size
            height: 180, // Will be recalculated based on video size
            baseWidth: 0.12, // Same as first character
            baseHeight: 0.18, // Same as first character
            relativeX: 0.75, // Fixed at 75% across the video width (right side)
            image: null
        };
        
        // Load second character image
        const character2Image = new Image();
        character2Image.src = 'vitalik.png';
        character2Image.onload = () => {
            character2.image = character2Image;
        };
        
        let vendingMachine = {
            x: 500,
            y: 0,
            width: 200,  // Will be recalculated based on video size
            height: 200, // Will be recalculated based on video size
            baseWidth: 0.15, // 15% of video width
            baseHeight: 0.15, // 15% of video width (keep aspect ratio)
            relativeX: 0.8, // Fixed at 60% across the video width
            relativeY: 0.458, // Fixed at 50% down the video height (moved up)
            glowing: false,
            glowIntensity: 0,
            image: null
        };
        
        // Load vending machine image
        const vendingMachineImage = new Image();
        vendingMachineImage.src = 'eth.png';
        vendingMachineImage.onload = () => {
            vendingMachine.image = vendingMachineImage;
        };
        
        // Screen object (left side)
        let screenDisplay = {
            x: 200,
            y: 0,
            width: 200,  // Will be recalculated based on video size
            height: 200, // Will be recalculated based on video size
            baseWidth: 0.15, // 15% of video width (same as vending machine)
            baseHeight: 0.15, // 15% of video width (keep aspect ratio)
            relativeX: 0.1, // Fixed at 20% across the video width (left side)
            relativeY: 0.47, // Lower on Y axis than vending machine
            image: null
        };
        
        // Load screen image
        const screenImage = new Image();
        screenImage.src = 'screen.png';
        screenImage.onload = () => {
            screenDisplay.image = screenImage;
        };

        // Character-specific speech bubbles
        let characterBubbles = {
            etherius: null,
            vitalik: null,
            katrik: null
        };
        
        // Track last message timestamp to avoid duplicates
        let lastMessageTimestamp = 0;
        
        // Track last TV image timestamp
        let lastTvImageTimestamp = 0;
        let currentTvImage = null;
        
        // Polling interval
        let pollingInterval = null;
        
        // Initialize canvas
        function initCanvas() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            sceneWidth = canvas.width;
            sceneHeight = canvas.height;
            
            // Calculate video dimensions based on aspect ratio with object-fit: contain
            const video = document.querySelector('.video-strip video');
            let videoOffsetY = -20;
            
            if (video && video.videoWidth && video.videoHeight) {
                const videoAspect = video.videoWidth / video.videoHeight;
                const canvasAspect = sceneWidth / sceneHeight;
                
                if (videoAspect > canvasAspect) {
                    // Video is wider - letterboxed top/bottom
                    videoWidth = sceneWidth;
                    videoHeight = videoWidth / videoAspect;
                    videoOffsetX = 0;
                    videoOffsetY = (sceneHeight - videoHeight) / 2;
                } else {
                    // Video is taller - letterboxed left/right
                    videoHeight = sceneHeight;
                    videoWidth = videoHeight * videoAspect;
                    videoOffsetX = (sceneWidth - videoWidth) / 2;
                    videoOffsetY = 0;
                }
            } else {
                // Fallback if video not loaded yet - assume 16:9 aspect ratio
                const videoAspect = 16 / 9;
                const canvasAspect = sceneWidth / sceneHeight;
                
                if (videoAspect > canvasAspect) {
                    videoWidth = sceneWidth;
                    videoHeight = videoWidth / videoAspect;
                    videoOffsetX = 0;
                    videoOffsetY = (sceneHeight - videoHeight) / 2;
                } else {
                    videoHeight = sceneHeight;
                    videoWidth = videoHeight * videoAspect;
                    videoOffsetX = (sceneWidth - videoWidth) / 2;
                    videoOffsetY = 0;
                }
            }
            
            // Set ground level (bottom of the video area)
            groundLevel = sceneHeight + 20;  // Moved further down
            
            // Scale and position character relative to video size (like vending machine)
            character.width = videoWidth * character.baseWidth;
            character.height = character.width * 1.5; // Maintain 2:3 aspect ratio (1024:1536)
            character.x = videoOffsetX + (videoWidth * character.relativeX);
            character.y = groundLevel;
            character.targetY = groundLevel;
            character.targetX = character.x;
            
            // Scale and position second character (vitalik)
            character2.width = videoWidth * character2.baseWidth;
            character2.height = character2.width * 1.5; // Same aspect ratio
            character2.x = videoOffsetX + (videoWidth * character2.relativeX);
            character2.y = groundLevel;  // Same Y position
            character2.targetY = groundLevel;
            character2.targetX = character2.x;
            
            // Scale and position vending machine at fixed relative position in video
            vendingMachine.width = videoWidth * vendingMachine.baseWidth;
            vendingMachine.height = videoWidth * vendingMachine.baseHeight; // Keep square aspect ratio
            // Lock position to exact percentage of video dimensions
            vendingMachine.x = videoOffsetX + (videoWidth * vendingMachine.relativeX);
            vendingMachine.y = videoOffsetY + (videoHeight * vendingMachine.relativeY);
            
            // Scale and position screen display at fixed relative position in video
            screenDisplay.width = videoWidth * screenDisplay.baseWidth;
            screenDisplay.height = videoWidth * screenDisplay.baseHeight; // Keep square aspect ratio
            // Lock position to exact percentage of video dimensions
            screenDisplay.x = videoOffsetX + (videoWidth * screenDisplay.relativeX);
            screenDisplay.y = videoOffsetY + (videoHeight * screenDisplay.relativeY);
            
        }

        // Draw simple ground line
        function drawGround() {
            // Only draw ground line within video bounds
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(videoOffsetX, groundLevel + character.height/2);
            ctx.lineTo(videoOffsetX + videoWidth, groundLevel + character.height/2);
            ctx.stroke();
            
            // Optional: Draw video boundary indicators for debugging
            // ctx.strokeStyle = 'rgba(255, 0, 0, 0.3)';
            // ctx.strokeRect(videoOffsetX, 0, videoWidth, sceneHeight);
        }

        // Draw screen display
        function drawScreenDisplay() {
            const { x, y, width, height, image } = screenDisplay;
            
            // Draw the screen.png image if loaded
            if (image) {
                ctx.drawImage(image, x - width/2, y, width, height);
            } else {
                // Fallback: simple rectangle if image not loaded
                ctx.fillStyle = 'rgba(100, 100, 150, 0.8)';
                ctx.fillRect(x - width/2, y, width, height);
            }
            
            // Draw NFT image on TV screen if available
            if (currentTvImage && currentTvImage.imageObj && currentTvImage.opacity > 0) {
                ctx.save();
                ctx.globalAlpha = currentTvImage.opacity;
                
                // Calculate display area (much smaller than screen to show as display)
                const padding = width * 0.35; // 35% padding on each side for twice smaller image
                const displayX = x - width/2 + padding - 5; // Move left by 5 pixels
                const displayY = y + padding - 10; // Move up by 10 pixels
                const displayWidth = width - padding * 2;
                const displayHeight = height - padding * 2;
                
                // Scale image to fit display area while maintaining aspect ratio
                const imgAspect = currentTvImage.imageObj.width / currentTvImage.imageObj.height;
                const displayAspect = displayWidth / displayHeight;
                
                let drawWidth, drawHeight, drawX, drawY;
                
                if (imgAspect > displayAspect) {
                    // Image is wider - fit to width
                    drawWidth = displayWidth;
                    drawHeight = displayWidth / imgAspect;
                    drawX = displayX;
                    drawY = displayY + (displayHeight - drawHeight) / 2;
                } else {
                    // Image is taller - fit to height
                    drawHeight = displayHeight;
                    drawWidth = displayHeight * imgAspect;
                    drawX = displayX + (displayWidth - drawWidth) / 2;
                    drawY = displayY;
                }
                
                // Draw with rounded corners to match TV screen
                ctx.beginPath();
                ctx.roundRect(drawX, drawY, drawWidth, drawHeight, 5);
                ctx.clip();
                
                ctx.drawImage(currentTvImage.imageObj, drawX, drawY, drawWidth, drawHeight);
                
                // Add slight glow effect when showing image
                ctx.shadowBlur = 20;
                ctx.shadowColor = '#667eea';
                ctx.strokeStyle = '#667eea';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                ctx.restore();
            }
        }
        
        // Draw vending machine
        function drawVendingMachine() {
            const { x, y, width, height, glowing, glowIntensity, image } = vendingMachine;
            
            // Glow effect
            if (glowing) {
                ctx.shadowBlur = 30 + glowIntensity * 15;
                ctx.shadowColor = '#667eea';
            }
            
            // Draw the eth.png image if loaded
            if (image) {
                ctx.drawImage(image, x - width/2, y, width, height);
                
                // Add overlay glow effect when glowing
                if (glowing) {
                    ctx.globalAlpha = 0.3 * glowIntensity;
                    ctx.fillStyle = '#667eea';
                    ctx.fillRect(x - width/2, y, width, height);
                    ctx.globalAlpha = 1;
                }
            } else {
                // Fallback: simple rectangle if image not loaded
                ctx.fillStyle = glowing ? 'rgba(102, 126, 234, 0.9)' : 'rgba(74, 74, 106, 0.8)';
                ctx.fillRect(x - width/2, y, width, height);
            }
            
        }

        // Draw character sprite
        function drawCharacter() {
            // Draw first character (katrik)
            const { x, y, width, height, image } = character;
            
            // Shadow
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.ellipse(x, y + 5, width/3, 5, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Draw the katrik.png image if loaded
            if (image) {
                ctx.drawImage(image, x - width/2, y - height, width, height);
            } else {
                // Fallback: simple character if image not loaded
                ctx.fillStyle = 'rgba(108, 92, 231, 0.9)';
                ctx.fillRect(x - width/2, y - height, width, height);
            }
            
            // Draw second character (vitalik)
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.ellipse(character2.x, character2.y + 5, character2.width/3, 5, 0, 0, Math.PI * 2);
            ctx.fill();
            
            if (character2.image) {
                ctx.drawImage(character2.image, character2.x - character2.width/2, character2.y - character2.height, character2.width, character2.height);
            } else {
                // Fallback: simple character if image not loaded
                ctx.fillStyle = 'rgba(92, 108, 231, 0.9)';
                ctx.fillRect(character2.x - character2.width/2, character2.y - character2.height, character2.width, character2.height);
            }
        }


        // Update character position
        function updateCharacter() {
            // Update first character
            const dx = character.targetX - character.x;
            const dy = character.targetY - character.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            
            if (distance > 2) {
                character.x += (dx / distance) * character.speed;
                character.y += (dy / distance) * character.speed;
                character.state = 'walking';
            } else {
                character.state = character.state === 'talking' ? 'talking' : 'idle';
            }
            
            // Random idle movement on LEFT HALF only
            if (character.state === 'idle' && Math.random() < 0.01) {
                const minX = videoOffsetX + character.width/2;
                const maxX = videoOffsetX + (videoWidth * 0.5); // Only up to middle
                character.targetX = minX + Math.random() * (maxX - minX);
            }
            
            // Keep character on LEFT HALF
            const minBound = videoOffsetX + character.width/2;
            const maxBound = videoOffsetX + (videoWidth * 0.5); // Only up to middle
            character.x = Math.max(minBound, Math.min(maxBound, character.x));
            character.targetX = Math.max(minBound, Math.min(maxBound, character.targetX));
            
            // Update second character (vitalik) - similar logic
            const dx2 = character2.targetX - character2.x;
            const dy2 = character2.targetY - character2.y;
            const distance2 = Math.sqrt(dx2 * dx2 + dy2 * dy2);
            
            if (distance2 > 2) {
                character2.x += (dx2 / distance2) * character2.speed;
                character2.y += (dy2 / distance2) * character2.speed;
                character2.state = 'walking';
            } else {
                character2.state = character2.state === 'talking' ? 'talking' : 'idle';
            }
            
            // Random idle movement for character2 on RIGHT HALF only
            if (character2.state === 'idle' && Math.random() < 0.01) {
                const minX = videoOffsetX + (videoWidth * 0.5); // Start from middle
                const maxX = videoOffsetX + videoWidth - character2.width/2;
                character2.targetX = minX + Math.random() * (maxX - minX);
            }
            
            // Keep character2 on RIGHT HALF
            const minBound2 = videoOffsetX + (videoWidth * 0.5); // Start from middle
            const maxBound2 = videoOffsetX + videoWidth - character2.width/2;
            character2.x = Math.max(minBound2, Math.min(maxBound2, character2.x));
            character2.targetX = Math.max(minBound2, Math.min(maxBound2, character2.targetX));
        }


        // Update character speech bubble
        function updateCharacterBubble(agentName, text) {
            // Truncate text for bubble
            const bubbleText = text.substring(0, 80) + (text.length > 80 ? '...' : '');
            
            let x, y;
            switch(agentName.toLowerCase()) {
                case 'etherius':
                    x = vendingMachine.x;
                    y = vendingMachine.y - 40;  // More space for larger bubble
                    vendingMachine.glowing = true;
                    setTimeout(() => { vendingMachine.glowing = false; }, 3000);
                    break;
                case 'vitalik':
                    x = character2.x;
                    y = character2.y - character2.height - 40;  // More space for larger bubble
                    character2.state = 'talking';
                    setTimeout(() => { character2.state = 'idle'; }, 3000);
                    break;
                case 'katrik':
                    x = character.x;
                    y = character.y - character.height - 40;  // More space for larger bubble
                    character.state = 'talking';
                    setTimeout(() => { character.state = 'idle'; }, 3000);
                    break;
                default:
                    return; // Don't show bubble for TV or unknown agents
            }
            
            characterBubbles[agentName.toLowerCase()] = {
                text: bubbleText,
                x: x,
                y: y,
                opacity: 1,
                age: 0,
                agentName: agentName.toLowerCase()
            };
        }

        // Draw character speech bubbles
        function drawSpeechBubbles() {
            Object.values(characterBubbles).forEach(bubble => {
                if (bubble && bubble.opacity > 0) {
                    ctx.save();
                    ctx.globalAlpha = bubble.opacity;
                    
                    // Larger font and bubble dimensions
                    ctx.font = '16px sans-serif';
                    
                    // Word wrap for longer text
                    const maxWidth = 280;
                    const words = bubble.text.split(' ');
                    const lines = [];
                    let currentLine = '';
                    
                    words.forEach(word => {
                        const testLine = currentLine + (currentLine ? ' ' : '') + word;
                        const metrics = ctx.measureText(testLine);
                        if (metrics.width > maxWidth && currentLine) {
                            lines.push(currentLine);
                            currentLine = word;
                        } else {
                            currentLine = testLine;
                        }
                    });
                    if (currentLine) {
                        lines.push(currentLine);
                    }
                    
                    // Calculate bubble dimensions based on text
                    const lineHeight = 24;
                    const padding = 30;  // More padding for bigger bubble
                    const bubbleHeight = lines.length * lineHeight + padding * 2;
                    const textWidth = Math.max(...lines.map(line => ctx.measureText(line).width));
                    const bubbleWidth = Math.min(
                        textWidth + padding * 3,  // More horizontal padding
                        350  // Wider max width
                    );
                    
                    // Bubble background color based on agent
                    let fillStyle;
                    switch(bubble.agentName) {
                        case 'etherius':
                            fillStyle = 'rgba(102, 126, 234, 0.95)';
                            break;
                        case 'vitalik':
                            fillStyle = 'rgba(82, 196, 26, 0.95)';
                            break;
                        case 'katrik':
                            fillStyle = 'rgba(74, 144, 226, 0.95)';
                            break;
                        default:
                            fillStyle = 'rgba(255, 255, 255, 0.95)';
                    }
                    ctx.fillStyle = fillStyle;
                    
                    // Draw rounded rectangle
                    ctx.beginPath();
                    ctx.roundRect(
                        bubble.x - bubbleWidth/2,
                        bubble.y - bubbleHeight,
                        bubbleWidth,
                        bubbleHeight,
                        15
                    );
                    ctx.fill();
                    
                    // Bubble tail
                    ctx.beginPath();
                    ctx.moveTo(bubble.x - 8, bubble.y);
                    ctx.lineTo(bubble.x + 8, bubble.y);
                    ctx.lineTo(bubble.x, bubble.y + 15);
                    ctx.closePath();
                    ctx.fill();
                    
                    // Draw text lines
                    ctx.fillStyle = '#ffffff';
                    ctx.font = '16px sans-serif';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    
                    lines.forEach((line, index) => {
                        const yPos = bubble.y - bubbleHeight + padding + (index + 0.5) * lineHeight;
                        ctx.fillText(line, bubble.x, yPos);
                    });
                    
                    ctx.restore();
                }
            });
        }

        // Update speech bubbles (fade out after time and follow characters)
        function updateSpeechBubbles() {
            Object.keys(characterBubbles).forEach(key => {
                const bubble = characterBubbles[key];
                if (bubble) {
                    // Update bubble position to follow character
                    switch(key) {
                        case 'katrik':
                            bubble.x = character.x;
                            bubble.y = character.y - character.height - 40;
                            break;
                        case 'vitalik':
                            bubble.x = character2.x;
                            bubble.y = character2.y - character2.height - 40;
                            break;
                        case 'etherius':
                            bubble.x = vendingMachine.x;
                            bubble.y = vendingMachine.y - 40;
                            break;
                    }
                    
                    bubble.age++;
                    if (bubble.age > 420) { // Fade after 7 seconds at 60fps
                        bubble.opacity = Math.max(0, bubble.opacity - 0.02);
                    }
                    
                    // Remove fully faded bubble
                    if (bubble.opacity <= 0) {
                        characterBubbles[key] = null;
                    }
                }
            });
        }

        // Animation loop
        function animate() {
            // Clear canvas
            ctx.clearRect(0, 0, sceneWidth, sceneHeight);
            
            // Draw scene elements on top of video
            drawGround();
            drawScreenDisplay();
            drawVendingMachine();
            drawCharacter();
            drawSpeechBubbles();
            
            // Update
            updateCharacter();
            updateSpeechBubbles();
            updateTvImage();
            
            // Update vending machine glow
            if (vendingMachine.glowing) {
                vendingMachine.glowIntensity = Math.sin(Date.now() * 0.005) * 0.5 + 0.5;
            }
            
            requestAnimationFrame(animate);
        }

        // Chat functionality
        const ETHERIUS_URL = 'http://localhost:8100/chat';
        
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                sendMessage();
            }
        }

        function addMessage(content, isUser = false, agentName = null) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            // Add agent name if provided
            let formattedContent = content;
            if (agentName) {
                const agentClass = agentName.toLowerCase();
                formattedContent = `<span class="agent-name ${agentClass}">[${agentName}]:</span> ${content}`;
            }
            
            // Convert markdown-style formatting to HTML
            formattedContent = formattedContent
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\n/g, '<br>');
            
            contentDiv.innerHTML = formattedContent;
            messageDiv.appendChild(contentDiv);
            messagesDiv.appendChild(messageDiv);
            
            // Scroll to bottom
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            
            // Update character speech bubble for agents
            if (agentName && !isUser) {
                updateCharacterBubble(agentName, content);
            }
            
            // Move character to vending machine when talking (scale-aware positioning)
            if (isUser) {
                const targetX = vendingMachine.x - (videoWidth * 0.08); // Position relative to video width
                const minBound = videoOffsetX + character.width/2;
                const maxBound = videoOffsetX + videoWidth - character.width/2;
                character.targetX = Math.max(minBound, Math.min(maxBound, targetX));
                character.state = 'talking';
            }
        }
        
        // Poll for agent messages
        async function pollAgentMessages() {
            try {
                const response = await fetch('http://localhost:8100/agent_messages');
                if (!response.ok) return;
                
                const data = await response.json();
                const messages = data.messages || [];
                
                // Process new messages
                messages.forEach(msg => {
                    if (msg.timestamp > lastMessageTimestamp) {
                        addMessage(msg.message, false, msg.agent_name);
                        lastMessageTimestamp = msg.timestamp;
                    }
                });
            } catch (error) {
                console.error('Error polling agent messages:', error);
            }
        }
        
        // Poll for TV image
        async function pollTvImage() {
            try {
                const response = await fetch('http://localhost:8100/tv_image');
                if (!response.ok) return;
                
                const data = await response.json();
                
                // Check if there's a new image
                if (data.image_url && data.timestamp > lastTvImageTimestamp) {
                    lastTvImageTimestamp = data.timestamp;
                    
                    // Load the new image
                    const img = new Image();
                    img.crossOrigin = 'anonymous'; // Enable CORS
                    
                    img.onload = () => {
                        // Set up the TV image with fade-in
                        currentTvImage = {
                            imageObj: img,
                            opacity: 0,
                            fadeDirection: 'in',
                            displayTime: 0
                        };
                        
                        console.log('TV image loaded:', data.image_url);
                    };
                    
                    img.onerror = () => {
                        console.error('Failed to load TV image:', data.image_url);
                    };
                    
                    img.src = data.image_url;
                }
            } catch (error) {
                console.error('Error polling TV image:', error);
            }
        }
        
        // Update TV image display (fade in/out)
        function updateTvImage() {
            if (!currentTvImage) return;
            
            if (currentTvImage.fadeDirection === 'in') {
                // Fade in
                currentTvImage.opacity = Math.min(1, currentTvImage.opacity + 0.05);
                if (currentTvImage.opacity >= 1) {
                    currentTvImage.fadeDirection = 'display';
                    currentTvImage.displayTime = 0;
                }
            } else if (currentTvImage.fadeDirection === 'display') {
                // Display for 10-15 seconds
                currentTvImage.displayTime++;
                if (currentTvImage.displayTime > 600) { // 10 seconds at 60fps
                    currentTvImage.fadeDirection = 'out';
                }
            } else if (currentTvImage.fadeDirection === 'out') {
                // Fade out
                currentTvImage.opacity = Math.max(0, currentTvImage.opacity - 0.03);
                if (currentTvImage.opacity <= 0) {
                    currentTvImage = null; // Clear the image
                }
            }
        }

        function showTyping() {
            document.getElementById('typingIndicator').classList.add('show');
            vendingMachine.glowing = true;
        }

        function hideTyping() {
            document.getElementById('typingIndicator').classList.remove('show');
            vendingMachine.glowing = false;
        }

        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const sendButton = document.getElementById('sendButton');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Add user message
            addMessage(message, true);
            
            // Clear input and disable while processing
            input.value = '';
            input.disabled = true;
            sendButton.disabled = true;
            
            // Show typing indicator
            showTyping();
            
            try {
                const response = await fetch(ETHERIUS_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Hide typing and add Etherius response (already stored on backend)
                hideTyping();
                // Don't add here as it will be picked up by polling
                
            } catch (error) {
                hideTyping();
                console.error('Error:', error);
                
                if (error.message.includes('Failed to fetch')) {
                    addMessage('⚠️ Cannot connect to the Etherius agent. Please make sure it\'s running.', false);
                } else {
                    addMessage('Sorry, something went wrong. Please try again.', false);
                }
            } finally {
                // Re-enable input
                input.disabled = false;
                sendButton.disabled = false;
                input.focus();
                
                // Character returns to idle after conversation
                setTimeout(() => {
                    character.state = 'idle';
                }, 3000);
            }
        }

        // Initialize on load
        window.onload = () => {
            const video = document.querySelector('.video-strip video');
            
            // Wait for video metadata to load before initializing
            if (video) {
                video.addEventListener('loadedmetadata', () => {
                    initCanvas();
                    animate();
                });
                
                // Fallback if video is already loaded
                if (video.readyState >= 1) {
                    initCanvas();
                    animate();
                }
            } else {
                // Fallback if no video
                initCanvas();
                animate();
            }
            
            document.getElementById('chatInput').focus();
            
            // Start polling for agent messages and TV images
            pollingInterval = setInterval(() => {
                pollAgentMessages();
                pollTvImage();
            }, 2000);
            
            // Initial polls
            pollAgentMessages();
            pollTvImage();
        };

        // Handle window resize
        window.addEventListener('resize', initCanvas);
        
        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (pollingInterval) {
                clearInterval(pollingInterval);
            }
        });
    </script>
</body>
